<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embalses - Mapa y Datos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* AÃ±adir estilos para el mapa */
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydroco</h1>
        <div class="input-section">
            <label for="latitude">Latitud:</label>
            <input type="number" id="latitude" step="0.000001" required>
            <label for="longitude">Longitud:</label>
            <input type="number" id="longitude" step="0.000001" required>
            <label for="radius">Radio (km):</label>
            <input type="number" id="radius" value="100" min="1" required>
            <button id="fetchData">Buscar Embalses</button>
        </div>
        <div id="results"></div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
